language: node_js
node_js:
  - 10
install:
  - "npm i"
  - "cd packages/react-scripts && npm i"
  - "cd ../../"
before_deploy:
  - "cd packages && tar -zcf react-scripts-$TRAVIS_TAG.tgz react-scripts"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: packages/react-scripts-$TRAVIS_TAG.tgz
  on:
    repo: fs-webdev/create-react-app
    tags: true
